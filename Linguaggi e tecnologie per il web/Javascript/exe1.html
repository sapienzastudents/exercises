<!--
(a)  Scrivere  un  documento  HTML  contenente  una  form  contenente  i  seguenti
campi:
• cognome (casella di testo editabile lunga 40 caratteri)
• nome (casella di testo editabile lunga 30 caratteri)
• matricola (casella di testo editabile lunga 12 caratteri)
• regione di residenza (da scegliere da un menu che riporta le 20 regioni italiane)
• email (casella di testo editabile lunga 30 caratteri)
• telefono (casella di testo editabile lunga 15 caratteri)
• richieste particolari (area di testo editabile di 12 righe per 60 colonne)
• bottone di invio
• bottone di reset

(b) Aggiungere al documento HTML una funzione JavaScript che esegue i seguenti controlli:
• verifica che il cognome non sia vuoto;
• verifica che il nome non sia vuoto;
• verifica che la matricola sia un numero;
• verifica che sia stata selezionata una regione;
• verifica che o l’email o il telefono siano non vuoti.

Inoltre,  fare  in  modo  che,  nel  documento  HTML,  tale  funzione  JavaScript  venga  eseguita
quando l’utente invia la form.
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <style> 
        * {
            margin: 0.2em;
        }
        span {
            color: red;
        }
    </style>
    <script>
        function validate(){
            if(module.cognome.value==""){
                alert("Il cognome non può essere vuoto");
                return false;
            }

            if(module.nome.value==""){
                alert("Il nome non può essere vuoto");
                return false;
            }

            if(isNaN(Number(module.matricola.value))){
                alert("La matricola deve essere un numero");
                return false;
            }

            if(module.regione.value=="nessuno"){
                alert("Scegliere la regione");
                return false;
            }
            
            if(module.email.value==""){
                alert("email non può essere vuota");
                return false;
            }
            if(module.tel.value==""){
                alert("il telefono non può essere vuoto");
                return false;
            }
            alert("dati inseriti correttamente");
            return true;
        }
    </script>
    <title>Document</title>
</head>
<body>
    <form action="" method="POST" name="module" onsubmit="return validate()">
        <input id="last" type="text" name="cognome" maxlength="40" size="40"> Cognome <br>
        <input id="name" type="text" name="nome" maxlength="30" size="30"> Nome <br>
        <input id="matr" type="text" name="matricola" maxlength="7" size="7" minlength="0" max="1234567"> Matricola <br>
        <select id="reg" name="regione">
                <option value="nessuno"></option>
                <option value="lazio">Lazio</option>
                <option value="lombardia">Lombardia</option>
                <option value="val d'aosta">Valle D'Aosta</option>
                <option value="trentino">Trentino Alto Adige</option>
                <option value="calabria">Calabria</option>
                <option value="sicilia">Sicilia</option>
                <option value="sardegna">Sardegna</option>
                <option value="basilicata">Basilicata</option>
                <option value="campania">Campania</option>
                <option value="toscana">Toscana</option>
                <option value="umbria">Umbria</option>
                <option value="molise">Molise</option>
                <option value="friuli">Friuli Venezia Giulia</option>
                <option value="puglia">Puglia</option>
                <option value="veneto">Veneto</option>
                <option value="liguria">Liguria</option>
                <option value="marche">Marche</option>
                <option value="abruzzo">Abruzzo</option>
                <option value="romagna">Emilia Romagna</option>
                <option value="piemonte">Piemonte</option>
        </select> Regione di residenza <br>
        <input id="mail" type="email" name="email" maxlength="30" size="30"> Email <br>
        <input id="tel" type="number" name="tel" maxlength="16" size="16"> Telefono <br>
        <input id="status" type="text" name="status" list="dlst">Status<br>
        <datalist id="dlst">
            <option value="in corso">In corso</option>
            <option value="fuori corso">Fuori corso</option>
            <option value="ripetente">Ripetente</option>
            <option value="part-time">Part-Time</option>
        </datalist>
        <textarea name="" id="" cols="60" rows="12"></textarea> <br>
        <input type="submit" value="Invio"> <input type="reset" value="Reset">
    </form>
</body>
</html>
