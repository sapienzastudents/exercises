    <!--modificare (il meno possibile) il documento HTML in modo da poter attivare, 
        cliccando sull’elemento <a> corrispondente,
        il caricamento asincrono delle URL elencate nel documento:  
        ogni documento va visualizzato nella posizione in cui compare
        l’elemento <a> stesso, senza cancellare il link stesso-->

    <div>
        <a href="docpart/doc1.html">link</a> <br>
        <a href="docpart/doc2.html">link</a> <br>
        <a href="docpart/doc3.html">link</a> <br>

        <a href="docpart/doc6.html">link</a> <br>
        <a href="docpart/doc7.html">link</a> <br>
        <a href="docpart/doc8.html">link</a> <br>
    </div>

    <script>
        var links = document.getElementsByTagName("a");
        for(var i=0; i<links.length;i++){
            links[i].addEventListener("click",function(e){
                e.preventDefault();

                var xhr = new XMLHttpRequest();
                xhr.ida = this;
                xhr.open("GET", this.getAttribute("href"));
                xhr.send();

                xhr.onload = function(e){
                    if(e.target.status==200){
                        xhr.ida.innerHTML = xhr.responseText;
                    }
                }
            });
        }
    </script>
</body>
