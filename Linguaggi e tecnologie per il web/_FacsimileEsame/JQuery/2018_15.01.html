<html>
    <head>
        <meta charset="utf-8">
    </head>
<body>
    <ul>
        <li> docpart/doc1.html</li>
        <li> docpart/doc2.html</li>
        <li>docpart/doc3.html</li>
        <li>docpart/doc4.html</li>
        <li>docpart/doc5.html</li>
        <li>docpart/doc6.html</li>
        <li>docpart/doc7.html</li>
        <li>docpart/doc8.html</li>
    </ul>

<script
    src="https://code.jquery.com/jquery-3.3.1.min.js"
	integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
<script>
    $("li").on("click",function(){
        xhr = new XMLHttpRequest();
        xhr.li = $(this);
        xhr.url = xhr.li.text();
        xhr.open("GET",xhr.url);
        xhr.send();

        xhr.onload = function(e){
            if(e.target.status==200){
                xhr.li.html(xhr.url+xhr.responseText);
            }
        }
    });
</script>
</body>
</html>
