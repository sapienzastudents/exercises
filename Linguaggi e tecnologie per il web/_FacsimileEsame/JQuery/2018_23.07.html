<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <style>
            * {
                padding: 0.7em;
            }

            img {
                height: 100px;
                width: 100px;
            }
        </style>
    </head>
    <body>
        <table border="1">
            <tr>
                <td name="1"><img src="img/one.png"></td>
                <td name="2"><img src="img/one.png"></td>
                <td name="3"><img src="img/one.png"></td>
                <td name="4"><img src="img/one.png"></td>
            </tr>
            <tr>
                <td name="1"><img src="img/two.png"></td>
                <td name="2"><img src="img/two.png"></td>
                <td name="3"><img src="img/two.png"></td>
                <td name="4"><img src="img/two.png"></td>
            </tr>
            <tr>
                <td name="1"><img src="img/three.png"></td>
                <td name="2"><img src="img/three.png"></td>
                <td name="3"><img src="img/three.png"></td>
                <td name="4"><img src="img/three.png"></td>
            </tr>
            <tr>
                <td name="1"><img src="img/four.png"></td>
                <td name="2"><img src="img/four.png"></td>
                <td name="3"><img src="img/four.png"></td>
                <td name="4"><img src="img/four.png"></td>
            </tr>
            <tr>
                <td id="1"><img src=""></td>
                <td id="2"><img src=""></td>
                <td id="3"><img src=""></td>
                <td id="4"><img src=""></td>
            </tr>
        <table>


        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>    
        <script>
            $("td").on("click",function(e){
                
                if($(this).attr("name")!= undefined){
                    xhr = new XMLHttpRequest();
                    xhr.name = $(this).attr("name");
                    xhr.open("GET", $(this).children().attr("src"));
                    xhr.send();

                    xhr.onload = function (e) {
                        if(e.target.status==200){
                            $("#" + xhr.name).children().attr("src", xhr.responseURL);
                    }        
                    }
                }
            });
        </script>
    </body>
</html>
